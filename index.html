<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js"
        integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/script.js" defer></script>
</head>

<body>
    <div id="root">
        <div class="container">
            <h1>TODO LIST</h1>

            <!-- MILESTONE 1
        Stampare all'interno di una lista, un item per ogni todo.
        Se la proprietà done è uguale a true, visualizzare il testo del todo sbarrato.-->

            <ul>
                <li v-for="(todo, index) in todos">
                    <p>
                        <span>{{index + 1}}</span><span :class="{'l-through': todo.done}">{{todo.text}}</span>
                    </p>
                </li>
            </ul>

        </div>
    </div>
</body>

</html>
